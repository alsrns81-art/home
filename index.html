<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니쌤과 함께하는 수학공부</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Gamja+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1 class="title">✨ 미니쌤과 함께하는 수학공부 🧮</h1>
            <p class="subtitle">궁금한 수학 개념을 검색해보세요!</p>
        </header>

        <section class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="검색어를 입력해요 (예: 소인수분해, 함수)" onkeypress="handleKeyPress(event)">
                <button onclick="performSearch()">검색 🔍</button>
            </div>
        </section>

        <section id="resultsSection" class="results-section">
            <div id="noResult" class="message hidden">검색 결과가 없어요 😢</div>
            <div id="loading" class="message hidden">찾고 있어요... 🏃‍♂️</div>
            <div id="resultsList" class="results-list">
                <!-- Javascript will populate this -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
